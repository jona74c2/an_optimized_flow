<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/dxc/login.js"></script>
    <script src="https://kit.fontawesome.com/c0ab951e8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/dxc/login.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="static/dxc_logo.png" class="logo"></a>

    </nav>
    <section id="splash">
      <video id="splashvid" poster="" xf autoplay loop muted playsinline controlslist="nodownload" crossorigin="anonymous" preload="auto">
        <source src="static/dxcmobile.mp4" type="video/mp4">
      <!--<iframe
        id="splashvid"
        src="/static/dxcmobile.mp4?autoplay=1&loop=1"
        allow="autoplay"
      ></iframe>  -->
      </video>
      <div id="splashtext">
        <h1>Skab succes gennem outsourcing</h1>
        <p>24% af virksomhedsledere outsourcer </br>software udvikling</p>
        <p>
          Undgå Ineffektivitet, </br>Hyppige systemnedbrud og</br> Utilfredse it-brugere
        </p>
      </div>
    </section>
    <section id="signupform">
      <form>
        <div id="formHeader">
          <h2 >Tilmeld dig for at læse hele artiklen</h2>
        </div>

        <div class="input-container">
          <label for="name">Navn</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
          />
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>

        <div class="input-container">
          <label for="mail">Arbejdsmail</label>
          <input
            type="email"
            id="mail"
            name="email"
            placeholder="john@dxc.com"
            required
          />  
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>

        <div class="input-container">
          <label for="company">Virksomhedsnavn</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="DXC Technologies"
            required
          />
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>

        <div class="input-container">
          <label for="job">Job titel</label>
          <input
            type="text"
            id="job"
            name="job"
            placeholder="Chefkonsulent"
            required
          />
          <i class="fas fa-check"></i>
          <i class="fas fa-times"></i>
        </div>
        <div class="checkboxField">
          <input type="checkbox" id="consent" required />

          <label for="consent">Ja tak, jeg vil gerne modtage nyhedsbrev og personlig markedsføring.
            Jeg kan til enhver tid melde fra. <span style="color:#ffed00">Læs mere</span></label>
        </div>
        <input type="submit" value="Tilmeld" />
      </form>
    </section>

    <script src="form.js"></script>
  </body>
</html>
