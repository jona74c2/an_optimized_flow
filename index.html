<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/dxc/login.js"></script>
    <script src="https://kit.fontawesome.com/c0ab951e8e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/style.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <meta name="robots" content="noindex" />
    <script src="https://kea-alt-del.dk/dxc/login.js"></script>
  </head>
  <body>
    <section id="splash">
      <iframe
        id="splashvid"
        src="/static/video-dxcmobile.mp4"
        allow="autoplay"
      ></iframe>
      <div id="splashtext">
        <h1>Skab succes gennem outsourcing</h1>
        <p>24% af virksomhedsledere outsourcer software udvikling</p>
        <p>
          Undgå Ineffektivitet, </br>Hyppige systemnedbrud og</br> Utilfredse it-brugere
        </p>
      </div>
    </section>
    <section id="signupform">
      <h2 id="formHeader">Tilmeld dig og læs hele artiklen</h2>
      <form>
        <label for="name">Navn</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John Doe"
          required
        />
        <i class="fas fa-check"></i>
        <label for="mail">Arbejdsmail</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="john@dxc.com"
          required
        />
        <label for="company">Virksomhedsnavn</label>
        <input
          type="text"
          id="company"
          name="company"
          placeholder="DXC Technologies"
          required
        />
        <label for="job">Job titel</label>
        <input
          type="text"
          id="job"
          name="job"
          placeholder="Chefkonsulent"
          required
        />
        <input type="checkbox" id="consent" required />
        <label for="consent"
          >Ja tak, jeg vil gerne modtage nyhedsbrev og personlig markedsføring.
          Jeg kan til enhver tid melde fra.</label
        >
        <input type="submit" value="Tilmeld og læs hele artiklen" />
      </form>
    </section>

    <script src="form.js"></script>
  </body>
</html>
